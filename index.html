<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Huddle logo" class="header__logo">
    <img src="images/illustration-mockups.svg" alt="Ilustration Mockups" class="header__image">
  </header>
  <main class="container">
    <h1 class="title">
      Build The Community Your Fans Will Love
    </h1>
    <p class="information">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
    </p>
    <a href="#" class="button">Register</a>
    <ul class="social">
      <li class="social__item"><a href="#" class="social__icon">&nbsp;<i class="fab fa-facebook-f"></i>&nbsp;</a></li>
      <li class="social__item"><a href="#" class="social__icon">&nbsp;<i class="fab fa-twitter"></i>&nbsp;</a></li>
      <li class="social__item"><a href="#" class="social__icon">&nbsp;<i class="fab fa-instagram"></i>&nbsp;</a></li>
    </ul>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">maxi83c</a>.
    </p>
  </footer>
</body>
</html>
